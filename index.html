<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="heading text-center">
        Display country details.
    </h1>
    <div class="row">
        <div class="col-lg-6 col-sm-6 mt-5" style="margin-left:37%;">
            <div class="input col-lg-6 col-sm-12">
                <form action="" class="bg-dark p-3 mt-5 ">
                    <input type="text" id="cname" placeholder="Enter country name" class="form-control mt-5">
                    <button onclick="displaycountry()" id="btsearch" type="button"
                        class=" form-control bg-success text-white mt-3">Search</button>
                </form>
            </div>

        </div>
    </div>
    </div>
    <div id="result">

    </div>
</body>
<script>
    function displaycountry() {
        country = cname.value;
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json())
            .then(data => displaydata(data))
    }

    function displaydata(cdata) {
        cname = cdata[0].name;
        capital = cdata[0].capital;
        population = cdata[0].population;
        flag = cdata[0].flag;
        currency = cdata[0].currencies[0].name;
        symbol = cdata[0].currencies[0].symbol;
        language = cdata[0].languages[0].name;
        native = cdata[0].languages[0].nativeName;

        result.innerHTML = `
        <div class="card mt-3" style="width: 18rem; margin-left:37%">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital - ${capital}</li>
    <li class="list-group-item">population - ${population}</li>
    <li class="list-group-item">currency - ${currency}</li>
    <li class="list-group-item">symbol - ${symbol}</li>
    <li class="list-group-item">language - ${language}</li>
    <li class="list-group-item">native - ${native}</li>
  </ul>
</div>`
    }
</script>

</html>
